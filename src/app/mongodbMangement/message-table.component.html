<div style="width: 800px; height: 600px;">
  <div style="padding: 4px;" class="toolbar">
    <span>
      Grid API:
      <button (click)="agGrid.api.selectAll()">Select All</button>
        <button (click)="agGrid.api.deselectAll()">Clear Selection</button>
    </span>
    <span style="margin-left: 20px;">
      Column API:
      <button (click)="agGrid.columnApi.setColumnVisible('country', false)">Hide Country Column</button>
      <button (click)="agGrid.columnApi.setColumnVisible('country', true)">Show Country Column</button>
     </span>
  </div>
  <div style="clear: both;"></div>
  <div style="padding: 4px;" class="toolbar">
    <label>
      <input type="checkbox" (change)="showToolPanel=$event.target.checked"/>
      Show Tool Panel
    </label>
    <button (click)="createRowData()">Refresh Data</button>
  </div>
  <div style="clear: both;"></div>

  <!--<ag-grid-angular #agGrid style="width: 100%; height: 100%;" class="ag-fresh" [gridOptions]="gridOptions"></ag-grid-angular>-->
  <ag-grid-angular #agGrid style="width: 100%; height: 550px;" class="ag-fresh" [gridOptions]="gridOptions" [isFullWidthCell]="isFullWidthCell"
    [getRowHeight]="getRowHeight" [getNodeChildDetails]="getNodeChildDetails" [fullWidthCellRendererFramework]="getFullWidthCellRenderer()"
    enableSorting enableColResize suppressMenuFilterPanel>
  </ag-grid-angular>
</div>
